<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pinguin Game</title>

</head>
<body>
    <img
    src="./picture/leftPinguin.png"
    alt="placeholder image"
    class="picture"
    width="30"
  />

  <img
  src="./picture/rightPinguin.png"
  alt="placeholder image"
  class="picture"
  width="30"
/>
  <img src="./picture/fish.png" alt="fish" class="picture" width="30">
  <div class="btn-div">
    <a href="./index.html">
      <button class="btn" ><img class="svg" src="./icons/back.svg" alt="back-arrow">Back </button>
    </a>
  </div>

  

  <div class="canvasDiv">
    <div class="canvasDiv2"><img class="svg-i" src="./icons/info.svg" alt="">
    <canvas id="viewport"> </canvas>
    <div class="info-box">
      <h3> Game description:</h3>
      <h4>Catch the fish coming from above, but be careful because with each round you and the fish will get faster and faster.</h4>
      <h3>Control:</h3>
      <h4>
        <ul>
          <li>right arrow: the penguin goes right</li>
          <li>left arrow: the penguin goes left</li>
          <li>enter: restart at the end of the game</li>
      </ul>
    </h4>
    </div>
  </div>
    
   
  </div>
  <script src="./pinguinGame.js"></script>
</body>
</html>
